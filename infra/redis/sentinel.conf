# Redis Sentinel Configuration for High Availability
# Enterprise-grade failover management

# Basic Configuration
port 26379
bind 0.0.0.0
dir /tmp

# Sentinel ID
sentinel myid $(head -c 40 /dev/urandom | sha1sum | cut -d' ' -f1)

# Monitor Configuration
# sentinel monitor <master-name> <ip> <port> <quorum>
sentinel monitor mymaster redis-master 6379 2

# Authentication
sentinel auth-pass mymaster redis_secure_password_2026

# Timings
sentinel down-after-milliseconds mymaster 30000
sentinel parallel-syncs mymaster 1
sentinel failover-timeout mymaster 180000

# Scripting
# sentinel notification-script mymaster /var/redis/notify.sh
# sentinel client-reconfig-script mymaster /var/redis/reconfig.sh

# Logging
logfile /var/log/sentinel.log
loglevel notice

# Security
requirepass sentinel_secure_password_2026

# Performance
sent inel resolve-hostnames no
sentinel announce-hostnames no