# PostgreSQL Configuration for FinTech High Availability
# Optimized for high-performance financial transactions

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Configuration
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# WAL Configuration for Streaming Replication
wal_level = replica
wal_log_hints = on
max_wal_senders = 10
max_replication_slots = 10
wal_keep_segments = 32
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/wal_archive/%f && cp %p /var/lib/postgresql/wal_archive/%f'
restore_command = 'cp /var/lib/postgresql/wal_archive/%f %p'

# Checkpoint Configuration
checkpoint_timeout = 5min
checkpoint_completion_target = 0.9
wal_buffers = 16MB

# Logging for Compliance and Monitoring
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'mod'
log_min_duration_statement = 1000  # Log slow queries > 1 second

# Performance Tuning
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Security Settings for FinTech
ssl = on
ssl_cert_file = '/var/lib/postgresql/server.crt'
ssl_key_file = '/var/lib/postgresql/server.key'
password_encryption = scram-sha-256

# Hot Standby Configuration
hot_standby = on
hot_standby_feedback = on
max_standby_streaming_delay = 30s

# Synchronous Replication for Financial Data Integrity
synchronous_standby_names = 'replica1'
synchronous_commit = on