apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: selfmonitor-ingress
  namespace: selfmonitor
  labels:
    app: selfmonitor
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "1m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/rate-limit-connections: "20"
    nginx.ingress.kubernetes.io/rate-limit-requests-per-second: "10"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
      
    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://selfmonitor.app,https://app.selfmonitor.app"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # Certificate management
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
spec:
  tls:
  - hosts:
    - api.selfmonitor.app
    - selfmonitor.app
    - app.selfmonitor.app
    secretName: selfmonitor-tls
  
  rules:
  # Main API endpoint
  - host: api.selfmonitor.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
  
  # Main application
  - host: selfmonitor.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-portal-service
            port:
              number: 3000
  
  # Application portal
  - host: app.selfmonitor.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-portal-service
            port:
              number: 3000
      
      # API routes through main gateway
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: selfmonitor-ai-ingress
  namespace: selfmonitor
  labels:
    app: selfmonitor
    component: ai-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    
    # Special configuration for AI streaming endpoints
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    
    # Rate limiting for AI endpoints
    nginx.ingress.kubernetes.io/rate-limit-connections: "5"
    nginx.ingress.kubernetes.io/rate-limit-requests-per-second: "2"
    
    # WebSocket support for streaming
    nginx.ingress.kubernetes.io/proxy-set-headers: |
      Connection "";
      
spec:
  tls:
  - hosts:
    - ai.selfmonitor.app
    secretName: selfmonitor-ai-tls
  
  rules:
  # Dedicated AI subdomain
  - host: ai.selfmonitor.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-agent-service
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: selfmonitor-monitoring-ingress
  namespace: selfmonitor-monitoring
  labels:
    app: selfmonitor
    component: monitoring-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # Basic authentication for monitoring endpoints
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: monitoring-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - SelfMonitor Monitoring'
    
spec:
  tls:
  - hosts:
    - monitoring.selfmonitor.app
    - grafana.selfmonitor.app
    - prometheus.selfmonitor.app
    secretName: selfmonitor-monitoring-tls
  
  rules:
  # Grafana dashboard
  - host: grafana.selfmonitor.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
  
  # Prometheus metrics
  - host: prometheus.selfmonitor.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
  
  # General monitoring dashboard
  - host: monitoring.selfmonitor.app
    http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090