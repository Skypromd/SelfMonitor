apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: selfmonitor-services
  namespace: selfmonitor-monitoring
  labels:
    app: selfmonitor
    component: monitoring
spec:
  namespaceSelector:
    matchNames:
    - selfmonitor
  selector:
    matchLabels:
      prometheus.io/scrape: "true"
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics

