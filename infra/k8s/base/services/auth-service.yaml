apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
  namespace: selfmonitor
  labels:
    app: auth-service
    component: security
    version: "1.0.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: auth-service
      component: security
  template:
    metadata:
      labels:
        app: auth-service
        component: security
        version: "1.0.0"
        type: service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      
      containers:
      - name: auth-service
        image: selfmonitor/auth-service:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        
        env:
        - name: AUTH_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: auth-secret
              key: AUTH_SECRET_KEY
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: auth-secret
              key: JWT_SECRET_KEY
        - name: AUTH_DB_PATH
          value: "/data/auth.db"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        
        volumeMounts:
        - name: auth-storage
          mountPath: /data
        
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          timeoutSeconds: 5
        
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 1
      
      volumes:
      - name: auth-storage
        emptyDir: {}  # For now, using emptyDir. In production, use PVC

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: selfmonitor
  labels:
    app: auth-service
    component: security
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: auth-service
    component: security

