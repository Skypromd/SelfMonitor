apiVersion: apps/v1
kind: Deployment
metadata:
  name: transactions-service-deployment
  namespace: selfmonitor
  labels:
    app: transactions-service
    component: core
    version: "1.0.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: transactions-service
      component: core
  template:
    metadata:
      labels:
        app: transactions-service
        component: core
        version: "1.0.0"
        type: service
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      
      initContainers:
      - name: migration
        image: selfmonitor/transactions-service:latest
        command: ['alembic', 'upgrade', 'head']
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service/db_transactions"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
      
      containers:
      - name: transactions-service
        image: selfmonitor/transactions-service:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service/db_transactions"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: CATEGORIZATION_SERVICE_URL
          value: "http://categorization-service/categorize"
        - name: AUTH_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: auth-secret
              key: AUTH_SECRET_KEY
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "3Gi"
            cpu: "1500m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          timeoutSeconds: 5
        
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 1

---
apiVersion: v1
kind: Service
metadata:
  name: transactions-service
  namespace: selfmonitor
  labels:
    app: transactions-service
    component: core
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: transactions-service
    component: core

---
