apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: selfmonitor
  labels:
    app: postgres
    component: database
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "false"
spec:
  type: ClusterIP
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: postgres
    component: database
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-headless
  namespace: selfmonitor
  labels:
    app: postgres
    component: database
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: postgres
    component: database

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-monitoring-service
  namespace: selfmonitor
  labels:
    app: postgres-monitoring
    component: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9187"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9187
    targetPort: 9187
    protocol: TCP
  selector:
    app: postgres-monitoring
    component: monitoring