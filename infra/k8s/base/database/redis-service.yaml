apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: selfmonitor
  labels:
    app: redis
    component: cache
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  - name: metrics
    port: 9121
    targetPort: 9121
    protocol: TCP
  selector:
    app: redis
    component: cache
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: selfmonitor
  labels:
    app: redis
    component: cache
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: redis
    component: cache