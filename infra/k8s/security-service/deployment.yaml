apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-service
  namespace: selfmonitor
  labels:
    app: security-service
    tier: backend
    component: security
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: security-service
  template:
    metadata:
      labels:
        app: security-service
        tier: backend
        component: security
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8018"
    spec:
      serviceAccountName: security-service-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: security-service
        image: selfmonitor/security-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8018
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: SECURITY_SERVICE_PORT
          value: "8018"
        - name: SECURITY_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: security-secrets
              key: database-url
        - name: SECURITY_REDIS_URL
          valueFrom:
            secretKeyRef:
              name: security-secrets
              key: redis-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: security-secrets
              key: jwt-secret
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: security-secrets
              key: session-secret
        - name: MFA_ISSUER
          value: "SelfMonitor"
        - name: ALLOWED_ORIGINS
          value: "https://app.selfmonitor.com,https://admin.selfmonitor.com"
        - name: JAEGER_ENDPOINT
          value: "http://jaeger-collector:14268/api/traces"
        - name: ELASTICSEARCH_URL
          valueFrom:
            secretKeyRef:
              name: security-secrets
              key: elasticsearch-url
              optional: true
        - name: ELASTICSEARCH_API_KEY
          valueFrom:
            secretKeyRef:
              name: security-secrets
              key: elasticsearch-api-key
              optional: true
        - name: VIRUSTOTAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: security-secrets
              key: virustotal-api-key
              optional: true
        - name: ABUSEIPDB_API_KEY
          valueFrom:
            secretKeyRef:
              name: security-secrets
              key: abuseipdb-api-key
              optional: true
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: security-secrets
              key: slack-webhook-url
              optional: true
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8018
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8018
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: temp-volume
          mountPath: /tmp
        - name: logs-volume
          mountPath: /app/logs
        - name: models-volume
          mountPath: /app/models
      volumes:
      - name: temp-volume
        emptyDir: {}
      - name: logs-volume
        persistentVolumeClaim:
          claimName: security-logs-pvc
      - name: models-volume
        persistentVolumeClaim:
          claimName: security-models-pvc
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: security-service
              topologyKey: kubernetes.io/hostname
      tolerations:
      - key: "node-type"
        operator: "Equal"
        value: "security"
        effect: "NoSchedule"

---
apiVersion: v1
kind: Service
metadata:
  name: security-service
  namespace: selfmonitor
  labels:
    app: security-service
    tier: backend
    component: security
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "8018"
spec:
  selector:
    app: security-service
  ports:
  - name: http
    port: 80
    targetPort: 8018
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: security-service-sa
  namespace: selfmonitor
  labels:
    app: security-service

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: selfmonitor
  name: security-service-role
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: security-service-rolebinding
  namespace: selfmonitor
subjects:
- kind: ServiceAccount
  name: security-service-sa
  namespace: selfmonitor
roleRef:
  kind: Role
  name: security-service-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: Secret
metadata:
  name: security-secrets
  namespace: selfmonitor
  labels:
    app: security-service
type: Opaque
stringData:
  database-url: "postgresql://security_user:secure_password@postgres:5432/security"
  redis-url: "redis://redis:6379/3"
  jwt-secret: "super-secret-jwt-key-change-in-production"
  session-secret: "session-secret-change-in-production"
  elasticsearch-url: "https://elasticsearch:9200"
  elasticsearch-api-key: "your_elasticsearch_api_key"
  virustotal-api-key: "your_virustotal_api_key"
  abuseipdb-api-key: "your_abuseipdb_api_key"
  slack-webhook-url: "your_slack_webhook_url"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: security-logs-pvc
  namespace: selfmonitor
  labels:
    app: security-service
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: security-models-pvc
  namespace: selfmonitor
  labels:
    app: security-service
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: fast-ssd

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: security-service-hpa
  namespace: selfmonitor
  labels:
    app: security-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: security-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60