global:
  smtp_smarthost: '${EMAIL_SMTP_HOST}:${EMAIL_SMTP_PORT}'
  smtp_from: '${EMAIL_USERNAME}'
  smtp_auth_username: '${EMAIL_USERNAME}'
  smtp_auth_password: '${EMAIL_PASSWORD}'
  slack_api_url: '${SLACK_WEBHOOK_URL}'

route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
    continue: true
  - match:
      service: postgresql
    receiver: 'database-team'
  - match:
      service: redis
    receiver: 'database-team'

receivers:
- name: 'default'
  webhook_configs:
  - url: '${ALERT_WEBHOOK_URL}'
    send_resolved: true
    
- name: 'critical-alerts'
  email_configs:
  - to: '${ALERT_EMAIL}'
    body: |
      Critical Alert
      Alert: {{ .GroupLabels.alertname }}
      Severity: {{ .CommonLabels.severity }}
      Service: {{ .CommonLabels.service }}
      
      {{ range .Alerts }}
      Description: {{ .Annotations.description }}
      Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
      {{ end }}
      
      This is a critical alert requiring immediate attention.
  slack_configs:
  - channel: '#alerts'
    color: 'danger'
    title: 'ðŸš¨ Critical Database Alert'
    text: |
      {{ range .Alerts }}
      *Alert:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      *Service:* {{ .Labels.service }}
      {{ end }}
  pagerduty_configs:
  - routing_key: '${PAGERDUTY_INTEGRATION_KEY}'
    description: 'SelfMonitor Database Critical Alert: {{ .GroupLabels.alertname }}'
    
- name: 'database-team'
  email_configs:
  - to: '${ALERT_EMAIL}'
    body: |
      Database Alert Details
      
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Service: {{ .Labels.service }}
      Severity: {{ .Labels.severity }}
      Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
      ---
      {{ end }}
  slack_configs:
  - channel: '#database'
    color: '{{ if eq .CommonLabels.severity "critical" }}danger{{ else }}warning{{ end }}'
    title: 'Database Alert'
    text: |
      {{ range .Alerts }}
      *{{ .Annotations.summary }}*
      {{ .Annotations.description }}
      {{ end }}

inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname', 'service']