openapi: 3.1.0
info:
  title: Auth Service
  description: Handles user authentication, registration, and token management.
  version: 1.0.0
paths:
  /metrics:
    get:
      summary: Metrics
      description: Endpoint that serves Prometheus metrics.
      operationId: metrics_metrics_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /register:
    post:
      summary: Register
      operationId: register_register_post
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Body_register_register_post'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /token:
    post:
      summary: Login For Access Token
      operationId: login_for_access_token_token_post
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Body_login_for_access_token_token_post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /token/refresh:
    post:
      summary: Refresh Access Token
      operationId: refresh_access_token_token_refresh_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /token/revoke:
    post:
      summary: Revoke Refresh Token
      operationId: revoke_refresh_token_token_revoke_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - OAuth2PasswordBearer: []
  /password/change:
    post:
      summary: Change Password
      operationId: change_password_password_change_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordChangeRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - OAuth2PasswordBearer: []
  /verify-email/request:
    post:
      summary: Request Email Verification
      operationId: request_email_verification_verify_email_request_post
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailVerificationChallengeResponse'
      security:
      - OAuth2PasswordBearer: []
  /verify-email/confirm:
    post:
      summary: Confirm Email Verification
      operationId: confirm_email_verification_verify_email_confirm_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailVerificationConfirmRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailVerificationConfirmResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - OAuth2PasswordBearer: []
  /security/events:
    get:
      summary: List Security Events
      operationId: list_security_events_security_events_get
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          maximum: 100
          minimum: 1
          default: 20
          title: Limit
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityEventsResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /security/alerts/deliveries:
    get:
      summary: List Security Alert Deliveries
      operationId: list_security_alert_deliveries_security_alerts_deliveries_get
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          maximum: 100
          minimum: 1
          default: 20
          title: Limit
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityAlertDeliveriesResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /mobile/attestation/session:
    post:
      summary: Issue Mobile Attestation Session
      operationId: issue_mobile_attestation_session_mobile_attestation_session_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MobileAttestationSessionRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MobileAttestationSessionResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - OAuth2PasswordBearer: []
  /security/push-tokens:
    post:
      summary: Register Security Push Token
      operationId: register_security_push_token_security_push_tokens_post
      security:
      - OAuth2PasswordBearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SecurityPushTokenRegisterRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityPushTokenRegisterResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      summary: List Security Push Tokens
      operationId: list_security_push_tokens_security_push_tokens_get
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: include_revoked
        in: query
        required: false
        schema:
          type: boolean
          default: false
          title: Include Revoked
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityPushTokensResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /mobile/security/push-tokens:
    post:
      summary: Register Mobile Security Push Token
      operationId: register_mobile_security_push_token_mobile_security_push_tokens_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SecurityPushTokenRegisterRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityPushTokenRegisterResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - OAuth2PasswordBearer: []
  /security/push-tokens/{push_token}:
    delete:
      summary: Revoke Security Push Token
      operationId: revoke_security_push_token_security_push_tokens__push_token__delete
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: push_token
        in: path
        required: true
        schema:
          type: string
          title: Push Token
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityPushTokenRevokeResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /mobile/security/push-tokens/{push_token}:
    delete:
      summary: Revoke Mobile Security Push Token
      operationId: revoke_mobile_security_push_token_mobile_security_push_tokens__push_token__delete
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: push_token
        in: path
        required: true
        schema:
          type: string
          title: Push Token
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityPushTokenRevokeResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /security/alerts/delivery-receipts:
    post:
      summary: Ingest Security Alert Delivery Receipt
      operationId: ingest_security_alert_delivery_receipt_security_alerts_delivery_receipts_post
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityAlertDeliveryReceiptResponse'
  /security/state:
    get:
      summary: Get Security State
      operationId: get_security_state_security_state_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityStateResponse'
      security:
      - OAuth2PasswordBearer: []
  /security/sessions:
    get:
      summary: List Security Sessions
      operationId: list_security_sessions_security_sessions_get
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: include_revoked
        in: query
        required: false
        schema:
          type: boolean
          default: false
          title: Include Revoked
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          maximum: 200
          minimum: 1
          default: 50
          title: Limit
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecuritySessionsResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /security/sessions/{session_id}:
    delete:
      summary: Revoke Security Session
      operationId: revoke_security_session_security_sessions__session_id__delete
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: session_id
        in: path
        required: true
        schema:
          type: string
          title: Session Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RevokeSessionsResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /security/sessions/revoke-all:
    post:
      summary: Revoke All Security Sessions
      operationId: revoke_all_security_sessions_security_sessions_revoke_all_post
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RevokeSessionsResponse'
      security:
      - OAuth2PasswordBearer: []
  /security/lockdown:
    post:
      summary: Activate Security Lockdown
      operationId: activate_security_lockdown_security_lockdown_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SecurityLockdownRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityLockdownResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - OAuth2PasswordBearer: []
  /mobile/security/lockdown:
    post:
      summary: Activate Mobile Security Lockdown
      operationId: activate_mobile_security_lockdown_mobile_security_lockdown_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SecurityLockdownRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityLockdownResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - OAuth2PasswordBearer: []
  /2fa/setup:
    get:
      summary: Setup Two Factor Auth
      operationId: setup_two_factor_auth_2fa_setup_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
      security:
      - OAuth2PasswordBearer: []
  /2fa/verify:
    post:
      summary: Verify Two Factor Auth
      operationId: verify_two_factor_auth_2fa_verify_post
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: totp_code
        in: query
        required: true
        schema:
          type: string
          description: The 6-digit code from the authenticator app.
          title: Totp Code
        description: The 6-digit code from the authenticator app.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /2fa/disable:
    delete:
      summary: Disable Two Factor Auth
      operationId: disable_two_factor_auth_2fa_disable_delete
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: totp_code
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: Current TOTP code to disable 2FA.
          title: Totp Code
        description: Current TOTP code to disable 2FA.
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /me:
    get:
      summary: Read Users Me
      operationId: read_users_me_me_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      security:
      - OAuth2PasswordBearer: []
  /users/{user_email}/deactivate:
    post:
      summary: Deactivate User
      operationId: deactivate_user_users__user_email__deactivate_post
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: user_email
        in: path
        required: true
        schema:
          type: string
          format: email
          title: User Email
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    Body_login_for_access_token_token_post:
      properties:
        grant_type:
          anyOf:
          - type: string
            pattern: ^password$
          - type: 'null'
          title: Grant Type
        username:
          type: string
          title: Username
        password:
          type: string
          format: password
          title: Password
        scope:
          type: string
          title: Scope
          default: ''
        client_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Client Id
        client_secret:
          anyOf:
          - type: string
          - type: 'null'
          format: password
          title: Client Secret
      type: object
      required:
      - username
      - password
      title: Body_login_for_access_token_token_post
    Body_register_register_post:
      properties:
        grant_type:
          anyOf:
          - type: string
            pattern: ^password$
          - type: 'null'
          title: Grant Type
        username:
          type: string
          title: Username
        password:
          type: string
          format: password
          title: Password
        scope:
          type: string
          title: Scope
          default: ''
        client_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Client Id
        client_secret:
          anyOf:
          - type: string
          - type: 'null'
          format: password
          title: Client Secret
      type: object
      required:
      - username
      - password
      title: Body_register_register_post
    EmailVerificationChallengeResponse:
      properties:
        message:
          type: string
          title: Message
        code_sent:
          type: boolean
          title: Code Sent
        expires_at:
          type: string
          format: date-time
          title: Expires At
        debug_code:
          anyOf:
          - type: string
          - type: 'null'
          title: Debug Code
      type: object
      required:
      - message
      - code_sent
      - expires_at
      title: EmailVerificationChallengeResponse
    EmailVerificationConfirmRequest:
      properties:
        code:
          type: string
          maxLength: 12
          minLength: 4
          title: Code
      type: object
      required:
      - code
      title: EmailVerificationConfirmRequest
    EmailVerificationConfirmResponse:
      properties:
        message:
          type: string
          title: Message
        email_verified:
          type: boolean
          title: Email Verified
      type: object
      required:
      - message
      - email_verified
      title: EmailVerificationConfirmResponse
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    MobileAttestationSessionRequest:
      properties:
        installation_id:
          type: string
          maxLength: 128
          minLength: 8
          title: Installation Id
      type: object
      required:
      - installation_id
      title: MobileAttestationSessionRequest
    MobileAttestationSessionResponse:
      properties:
        token_type:
          type: string
          title: Token Type
          default: bearer
        attestation_token:
          type: string
          title: Attestation Token
        expires_at:
          type: string
          format: date-time
          title: Expires At
        installation_id:
          type: string
          title: Installation Id
      type: object
      required:
      - attestation_token
      - expires_at
      - installation_id
      title: MobileAttestationSessionResponse
    PasswordChangeRequest:
      properties:
        current_password:
          type: string
          minLength: 1
          title: Current Password
        new_password:
          type: string
          minLength: 1
          title: New Password
      type: object
      required:
      - current_password
      - new_password
      title: PasswordChangeRequest
    RefreshTokenRequest:
      properties:
        refresh_token:
          type: string
          minLength: 20
          title: Refresh Token
      type: object
      required:
      - refresh_token
      title: RefreshTokenRequest
    RevokeSessionsResponse:
      properties:
        message:
          type: string
          title: Message
        revoked_sessions:
          type: integer
          title: Revoked Sessions
      type: object
      required:
      - message
      - revoked_sessions
      title: RevokeSessionsResponse
    SecurityAlertDeliveriesResponse:
      properties:
        total:
          type: integer
          title: Total
        items:
          items:
            additionalProperties: true
            type: object
          type: array
          title: Items
      type: object
      required:
      - total
      - items
      title: SecurityAlertDeliveriesResponse
    SecurityAlertDeliveryReceiptResponse:
      properties:
        message:
          type: string
          title: Message
        dispatch_id:
          type: string
          title: Dispatch Id
        updated:
          type: boolean
          title: Updated
      type: object
      required:
      - message
      - dispatch_id
      - updated
      title: SecurityAlertDeliveryReceiptResponse
    SecurityEvent:
      properties:
        event_id:
          type: string
          format: uuid
          title: Event Id
        event_type:
          type: string
          title: Event Type
        occurred_at:
          type: string
          format: date-time
          title: Occurred At
        ip:
          anyOf:
          - type: string
          - type: 'null'
          title: Ip
        user_agent:
          anyOf:
          - type: string
          - type: 'null'
          title: User Agent
        details:
          additionalProperties: true
          type: object
          title: Details
      type: object
      required:
      - event_type
      - occurred_at
      title: SecurityEvent
    SecurityEventsResponse:
      properties:
        total:
          type: integer
          title: Total
        items:
          items:
            $ref: '#/components/schemas/SecurityEvent'
          type: array
          title: Items
      type: object
      required:
      - total
      - items
      title: SecurityEventsResponse
    SecurityLockdownRequest:
      properties:
        lock_minutes:
          type: integer
          minimum: 5.0
          title: Lock Minutes
          default: 30
      type: object
      title: SecurityLockdownRequest
    SecurityLockdownResponse:
      properties:
        message:
          type: string
          title: Message
        locked_until:
          type: string
          format: date-time
          title: Locked Until
        lock_minutes:
          type: integer
          title: Lock Minutes
        revoked_sessions:
          type: integer
          title: Revoked Sessions
      type: object
      required:
      - message
      - locked_until
      - lock_minutes
      - revoked_sessions
      title: SecurityLockdownResponse
    SecurityPushTokenItem:
      properties:
        push_token:
          type: string
          title: Push Token
        provider:
          type: string
          title: Provider
        registered_at:
          type: string
          format: date-time
          title: Registered At
        last_used_at:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          title: Last Used At
        revoked_at:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          title: Revoked At
      type: object
      required:
      - push_token
      - provider
      - registered_at
      title: SecurityPushTokenItem
    SecurityPushTokenRegisterRequest:
      properties:
        push_token:
          type: string
          maxLength: 512
          minLength: 8
          title: Push Token
        provider:
          type: string
          pattern: ^(expo|fcm)$
          title: Provider
          default: expo
      type: object
      required:
      - push_token
      title: SecurityPushTokenRegisterRequest
    SecurityPushTokenRegisterResponse:
      properties:
        message:
          type: string
          title: Message
        total_active_tokens:
          type: integer
          title: Total Active Tokens
      type: object
      required:
      - message
      - total_active_tokens
      title: SecurityPushTokenRegisterResponse
    SecurityPushTokenRevokeResponse:
      properties:
        message:
          type: string
          title: Message
        revoked_tokens:
          type: integer
          title: Revoked Tokens
      type: object
      required:
      - message
      - revoked_tokens
      title: SecurityPushTokenRevokeResponse
    SecurityPushTokensResponse:
      properties:
        total_tokens:
          type: integer
          title: Total Tokens
        items:
          items:
            $ref: '#/components/schemas/SecurityPushTokenItem'
          type: array
          title: Items
      type: object
      required:
      - total_tokens
      - items
      title: SecurityPushTokensResponse
    SecuritySessionItem:
      properties:
        session_id:
          type: string
          title: Session Id
        issued_at:
          type: string
          format: date-time
          title: Issued At
        expires_at:
          type: string
          format: date-time
          title: Expires At
        ip:
          anyOf:
          - type: string
          - type: 'null'
          title: Ip
        user_agent:
          anyOf:
          - type: string
          - type: 'null'
          title: User Agent
        revoked_at:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          title: Revoked At
        revocation_reason:
          anyOf:
          - type: string
          - type: 'null'
          title: Revocation Reason
      type: object
      required:
