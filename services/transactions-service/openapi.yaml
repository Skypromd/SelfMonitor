openapi: 3.0.3
info:
  title: Transactions Service
  description: >-
    Stores, categorizes, and serves financial transactions linked to user
    accounts.
  version: 1.0.0
paths:
  /import:
    post:
      summary: Import a batch of transactions
      tags:
        - Transactions
      description: >-
        An internal endpoint, likely called by an ETL process or the banking
        connector after a successful sync.
      security:
        - bearerAuth: [] # Or use internal service-to-service auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionImportRequest'
      responses:
        '202':
          description: Import request accepted.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  imported_count:
                    type: integer
  /accounts/{account_id}/transactions:
    get:
      summary: Get transactions for an account
      tags:
        - Transactions
      security:
        - bearerAuth: []
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: A list of transactions.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
  /transactions/me:
    get:
      summary: Get all transactions for the current user
      tags:
        - Transactions
      security:
        - bearerAuth: []
      responses:
        '200':
          description: A list of all transactions for the user across all accounts.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
  /transactions/{transaction_id}:
    patch:
      summary: Update a transaction
      tags:
        - Transactions
      security:
        - bearerAuth: []
      parameters:
        - name: transaction_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionUpdateRequest'
      responses:
        '200':
          description: Transaction updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '404':
          description: Transaction not found.

  /transactions/receipt-drafts:
    post:
      summary: Create receipt-derived draft transaction
      tags:
        - Transactions
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReceiptDraftCreateRequest'
      responses:
        '200':
          description: Draft transaction created or reused.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReceiptDraftCreateResponse'

components:
  schemas:
    TransactionBase:
      type: object
      properties:
        provider_transaction_id:
          type: string
          description: The unique ID from the banking provider.
        date:
          type: string
          format: date
        description:
          type: string
        amount:
          type: number
          format: float
        currency:
          type: string
          example: 'GBP'
    TransactionImportRequest:
      type: object
      properties:
        account_id:
          type: string
          format: uuid
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/TransactionBase'
      required:
        - account_id
        - transactions
    TransactionUpdateRequest:
      type: object
      properties:
        category:
          type: string
          example: 'groceries'
    Transaction:
      allOf:
        - $ref: '#/components/schemas/TransactionBase'
        - type: object
          properties:
            id:
              type: string
              format: uuid
            account_id:
              type: string
              format: uuid
            user_id:
              type: string
            category:
              type: string
              nullable: true
            created_at:
              type: string
              format: date-time
          required:
            - id
            - account_id
            - user_id

    ReceiptDraftCreateRequest:
      type: object
      properties:
        document_id:
          type: string
          format: uuid
        filename:
          type: string
        transaction_date:
          type: string
          format: date
        total_amount:
          type: number
          format: float
          minimum: 0.01
        currency:
          type: string
          minLength: 3
          maxLength: 3
          default: GBP
        vendor_name:
          type: string
          nullable: true
        suggested_category:
          type: string
          nullable: true
        expense_article:
          type: string
          nullable: true
        is_potentially_deductible:
          type: boolean
          nullable: true
      required:
        - document_id
        - filename
        - transaction_date
        - total_amount

    ReceiptDraftCreateResponse:
      type: object
      properties:
        transaction:
          $ref: '#/components/schemas/Transaction'
        duplicated:
          type: boolean
      required:
        - transaction
        - duplicated

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
