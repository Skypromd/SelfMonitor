openapi: 3.0.3
info:
  title: Documents Service
  description: Handles document uploads, orchestrates OCR processing, and stores extracted data.
  version: 1.0.0
paths:
  /documents/upload:
    post:
      summary: Upload a document for processing
      tags:
        - Documents
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Document created and accepted for processing.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
  /documents:
    get:
      summary: List all documents for the user
      tags:
        - Documents
      security:
        - bearerAuth: []
      responses:
        '200':
          description: A list of user's documents.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Document'
  /documents/review-queue:
    get:
      summary: List documents pending manual OCR review
      tags:
        - Documents
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 25
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Queue of documents requiring manual review.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentReviewQueueResponse'
  /documents/{document_id}:
    get:
      summary: Get document status and result
      tags:
        - Documents
      security:
        - bearerAuth: []
      parameters:
        - name: document_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Document details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '404':
          description: Document not found.
  /documents/{document_id}/review:
    patch:
      summary: Confirm or correct OCR extraction for a document
      tags:
        - Documents
      security:
        - bearerAuth: []
      parameters:
        - name: document_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentReviewUpdateRequest'
      responses:
        '200':
          description: Updated document with reviewed OCR metadata.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '404':
          description: Document not found.

components:
  schemas:
    ExtractedData:
      type: object
      properties:
        total_amount:
          type: number
          format: float
          example: 12.99
        vendor_name:
          type: string
          example: 'Coffee Corner'
        transaction_date:
          type: string
          format: date
          example: '2023-10-26'
        suggested_category:
          type: string
          nullable: true
          example: transport
        expense_article:
          type: string
          nullable: true
          example: travel_costs
        is_potentially_deductible:
          type: boolean
          nullable: true
          example: true
        ocr_provider:
          type: string
          nullable: true
          example: textract
        raw_text_excerpt:
          type: string
          nullable: true
          example: TOTAL 18.45 GBP
        ocr_confidence:
          type: number
          format: float
          nullable: true
          example: 0.82
        needs_review:
          type: boolean
          nullable: true
          example: false
        review_reason:
          type: string
          nullable: true
          example: missing_fields:vendor_name
        review_status:
          type: string
          nullable: true
          enum: [pending, confirmed, corrected, ignored]
          example: pending
        reviewed_at:
          type: string
          format: date-time
          nullable: true
        review_notes:
          type: string
          nullable: true
          example: Vendor corrected manually.
        receipt_draft_transaction_id:
          type: string
          nullable: true
          example: 3ec1afdf-62ac-4f8a-a456-74e6d0f8bf21
        receipt_draft_duplicated:
          type: boolean
          nullable: true
          example: false
    Document:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
        filename:
          type: string
        status:
          type: string
          enum: [processing, completed, failed]
        uploaded_at:
          type: string
          format: date-time
        extracted_data:
          type: object
          $ref: '#/components/schemas/ExtractedData'
          nullable: true
      required:
        - id
        - user_id
        - filename
        - status
        - uploaded_at
    DocumentReviewQueueResponse:
      type: object
      properties:
        total:
          type: integer
          example: 2
        items:
          type: array
          items:
            $ref: '#/components/schemas/Document'
      required:
        - total
        - items
    DocumentReviewUpdateRequest:
      type: object
      properties:
        total_amount:
          type: number
          format: float
          minimum: 0.01
          nullable: true
        vendor_name:
          type: string
          nullable: true
        transaction_date:
          type: string
          format: date
          nullable: true
        suggested_category:
          type: string
          nullable: true
        expense_article:
          type: string
          nullable: true
        is_potentially_deductible:
          type: boolean
          nullable: true
        review_status:
          type: string
          enum: [confirmed, corrected, ignored]
          default: confirmed
        review_notes:
          type: string
          nullable: true

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
