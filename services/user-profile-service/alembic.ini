# A generic, direct Alembic configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template for migration file names, e.g. "2023_10_27_15_51_55_add_account.py"
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# timezone for revision file naming, e.g. "UTC"
timezone = UTC

# database URL
# The actual URL will be taken from env.py which can read it from environment variables.
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# You can configure hooks to run after a migration is generated.
# e.g. autopep8, black
# hooks = autopep8
# autopep8.type = exec
# autopep8.entrypoint = autopep8
# autopep8.options = -i %%(dot_py_path)

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
