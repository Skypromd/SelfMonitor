openapi: 3.0.3
info:
  title: Tax Engine Service
  description: Calculates tax liabilities based on categorized transactions.
  version: 1.0.0
paths:
  /calculate:
    post:
      summary: Calculate tax for a given period
      tags:
        - Tax Calculation
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaxCalculationRequest'
      responses:
        '200':
          description: The result of the tax calculation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxCalculationResult'
        '400':
          description: Invalid input, e.g., end date is before start date.
  /calculate-and-submit:
    post:
      summary: Calculate tax and submit it to HMRC
      tags:
        - Tax Calculation
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaxCalculationRequest'
      responses:
        '202':
          description: Submission to HMRC has been accepted.
          content:
            application/json:
              schema:
                type: object
                properties:
                  submission_id:
                    type: string
                    format: uuid
                  message:
                    type: string
                  submission_mode:
                    type: string
                    enum:
                      - annual_tax_return
                      - mtd_quarterly_update
                  mtd_obligation:
                    $ref: '#/components/schemas/MTDObligation'
        '502':
          description: Error communicating with a downstream service.

components:
  schemas:
    TaxCalculationRequest:
      type: object
      properties:
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        jurisdiction:
          type: string
          description: The tax jurisdiction (e.g., 'UK', 'US-CA').
          example: 'UK'
      required:
        - start_date
        - end_date
        - jurisdiction
    TaxSummaryItem:
      type: object
      properties:
        category:
          type: string
          example: 'income'
        total_amount:
          type: number
          format: float
        taxable_amount:
          type: number
          format: float
    MTDQuarterlyUpdate:
      type: object
      properties:
        quarter:
          type: string
          example: Q1
        period_start:
          type: string
          format: date
        period_end:
          type: string
          format: date
        due_date:
          type: string
          format: date
        status:
          type: string
          enum:
            - upcoming
            - due_now
            - overdue
      required:
        - quarter
        - period_start
        - period_end
        - due_date
        - status
    MTDObligation:
      type: object
      properties:
        tax_year_start:
          type: string
          format: date
        tax_year_end:
          type: string
          format: date
        policy_code:
          type: string
        threshold:
          type: number
          format: float
          nullable: true
        qualifying_income_estimate:
          type: number
          format: float
        reporting_required:
          type: boolean
        reporting_cadence:
          type: string
          enum:
            - annual_only
            - quarterly_updates_plus_final_declaration
        quarterly_updates:
          type: array
          items:
            $ref: '#/components/schemas/MTDQuarterlyUpdate'
        final_declaration_required:
          type: boolean
        next_deadline:
          type: string
          format: date
          nullable: true
        notes:
          type: array
          items:
            type: string
      required:
        - tax_year_start
        - tax_year_end
        - policy_code
        - qualifying_income_estimate
        - reporting_required
        - reporting_cadence
        - quarterly_updates
        - final_declaration_required
        - notes
    TaxCalculationResult:
      type: object
      properties:
        user_id:
          type: string
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        total_income:
          type: number
          format: float
        total_expenses:
          type: number
          format: float
        taxable_profit:
          type: number
          format: float
        personal_allowance_used:
          type: number
          format: float
        taxable_amount_after_allowance:
          type: number
          format: float
        estimated_income_tax_due:
          type: number
          format: float
        estimated_class4_nic_due:
          type: number
          format: float
        estimated_effective_tax_rate:
          type: number
          format: float
        estimated_tax_due:
          type: number
          format: float
        mtd_obligation:
          $ref: '#/components/schemas/MTDObligation'
        summary_by_category:
          type: array
          items:
            $ref: '#/components/schemas/TaxSummaryItem'
      required:
        - user_id
        - start_date
        - end_date
        - total_income
        - total_expenses
        - taxable_profit
        - personal_allowance_used
        - taxable_amount_after_allowance
        - estimated_income_tax_due
        - estimated_class4_nic_due
        - estimated_effective_tax_rate
        - estimated_tax_due
        - mtd_obligation
        - summary_by_category

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
