openapi: 3.0.3
info:
  title: Analytics Service
  description: >-
    Handles background analytical tasks, such as running ETL jobs and training
    ML models.
  version: 1.0.0
paths:
  /jobs:
    post:
      summary: Trigger an analytics job
      tags:
        - Jobs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobRequest'
      responses:
        '202':
          description: Job has been accepted for processing.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatus'
  /jobs/{job_id}:
    get:
      summary: Get the status of an analytics job
      tags:
        - Jobs
      parameters:
        - name: job_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The status of the job.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatus'
        '404':
          description: Job not found.
  /forecast/cash-flow:
    post:
      summary: Generate a cash flow forecast
      tags:
        - Analytics
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForecastRequest'
      responses:
        '200':
          description: A list of daily projected balances.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CashFlowResponse'
        '502':
          description: Error communicating with a downstream service.
  /reports/mortgage-readiness:
    get:
      summary: Generate a Mortgage Readiness PDF Report
      tags:
        - Reports
      security:
        - bearerAuth: []
      responses:
        '200':
          description: A PDF report summarizing income stability.
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '402':
          description: Pro subscription required.
  /reports/monthly-summary:
    get:
      summary: Get monthly summary
      tags:
        - Reports
      security:
        - bearerAuth: []
      parameters:
        - name: year
          in: query
          required: false
          schema:
            type: integer
        - name: month
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 12
      responses:
        '200':
          description: Monthly summary report.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeriodSummary'
  /reports/quarterly-summary:
    get:
      summary: Get quarterly summary (Pro)
      tags:
        - Reports
      security:
        - bearerAuth: []
      parameters:
        - name: year
          in: query
          required: false
          schema:
            type: integer
        - name: quarter
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 4
      responses:
        '200':
          description: Quarterly summary report.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeriodSummary'
        '402':
          description: Pro subscription required.
  /reports/profit-loss:
    get:
      summary: Get profit & loss report (Pro)
      tags:
        - Reports
      security:
        - bearerAuth: []
      parameters:
        - name: start_date
          in: query
          required: true
          schema:
            type: string
            format: date
        - name: end_date
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Profit & loss report.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeriodSummary'
        '402':
          description: Pro subscription required.
  /reports/tax-year-summary:
    get:
      summary: Get tax year summary (Pro)
      tags:
        - Reports
      security:
        - bearerAuth: []
      parameters:
        - name: tax_year
          in: query
          required: false
          schema:
            type: string
            example: '2023-04-06/2024-04-05'
      responses:
        '200':
          description: Tax year summary.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeriodSummary'
        '402':
          description: Pro subscription required.
  /reports/reporting-cadence:
    get:
      summary: Get reporting cadence
      tags:
        - Reports
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Reporting cadence response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportingCadenceResponse'
components:
  schemas:
    ForecastRequest:
      type: object
      properties:
        days_to_forecast:
          type: integer
          default: 30
          description: The number of days into the future to forecast.
    DataPoint:
      type: object
      properties:
        date:
          type: string
          format: date
        balance:
          type: number
          format: float
    CashFlowResponse:
      type: object
      properties:
        forecast:
          type: array
          items:
            $ref: '#/components/schemas/DataPoint'
    SummaryByCategory:
      type: object
      properties:
        category:
          type: string
        income_total:
          type: number
          format: float
        expense_total:
          type: number
          format: float
        net_total:
          type: number
          format: float
    PeriodSummary:
      type: object
      properties:
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        total_income:
          type: number
          format: float
        total_expenses:
          type: number
          format: float
        net_profit:
          type: number
          format: float
        transaction_count:
          type: integer
        summary_by_category:
          type: array
          items:
            $ref: '#/components/schemas/SummaryByCategory'
    ReportingCadenceResponse:
      type: object
      properties:
        cadence:
          type: string
          enum: [monthly, quarterly]
        turnover_last_12_months:
          type: number
          format: float
        threshold:
          type: number
          format: float
        quarterly_required:
          type: boolean
    JobRequest:
      type: object
      properties:
        job_type:
          type: string
          enum: [run_etl_transactions, train_categorization_model]
          description: The type of job to run.
        parameters:
          type: object
          description: Job-specific parameters.
          example:
            start_date: '2023-01-01'
            end_date: '2023-12-31'
      required:
        - job_type
    JobStatus:
      type: object
      properties:
        job_id:
          type: string
          format: uuid
        job_type:
          type: string
          enum: [run_etl_transactions, train_categorization_model]
        status:
          type: string
          enum: [pending, running, completed, failed]
        created_at:
          type: string
          format: date-time
        finished_at:
          type: string
          format: date-time
          nullable: true
        result:
          type: object
          nullable: true
          example:
            message: 'ETL completed successfully.'
            rows_processed: 15000
      required:
        - job_id
        - job_type
        - status
        - created_at
