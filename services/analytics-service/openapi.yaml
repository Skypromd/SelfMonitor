openapi: 3.0.3
info:
  title: Analytics Service
  description: >-
    Handles background analytical tasks, such as running ETL jobs and training
    ML models.
  version: 1.0.0
paths:
  /jobs:
    post:
      summary: Trigger an analytics job
      tags:
        - Jobs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobRequest'
      responses:
        '202':
          description: Job has been accepted for processing.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatus'
  /jobs/{job_id}:
    get:
      summary: Get the status of an analytics job
      tags:
        - Jobs
      parameters:
        - name: job_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The status of the job.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatus'
        '404':
          description: Job not found.
  /forecast/cash-flow:
    post:
      summary: Generate a cash flow forecast
      tags:
        - Analytics
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForecastRequest'
      responses:
        '200':
          description: A list of daily projected balances.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CashFlowResponse'
        '502':
          description: Error communicating with a downstream service.
  /mortgage/types:
    get:
      summary: List supported mortgage types for England checklist generation
      tags:
        - Mortgage
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Supported mortgage type catalog.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MortgageTypeSummary'
  /mortgage/lender-profiles:
    get:
      summary: List supported lender profile presets
      tags:
        - Mortgage
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Supported lender profile presets.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LenderProfileSummary'
  /mortgage/checklist:
    post:
      summary: Generate mortgage document checklist for selected mortgage type
      tags:
        - Mortgage
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MortgageChecklistRequest'
      responses:
        '200':
          description: Mortgage checklist and next steps.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MortgageChecklistResponse'
        '400':
          description: Unsupported mortgage type, lender profile, or employment profile.
  /mortgage/readiness:
    post:
      summary: Evaluate mortgage pack readiness from uploaded user documents
      tags:
        - Mortgage
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MortgageReadinessRequest'
      responses:
        '200':
          description: Mortgage readiness assessment with missing document gaps.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MortgageReadinessResponse'
        '400':
          description: Unsupported mortgage type, lender profile, or employment profile.
        '502':
          description: Documents service unavailable.
  /mortgage/readiness-matrix:
    post:
      summary: Evaluate readiness coverage across all supported mortgage types
      tags:
        - Mortgage
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MortgageReadinessMatrixRequest'
      responses:
        '200':
          description: Readiness matrix for all mortgage types.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MortgageReadinessMatrixResponse'
        '400':
          description: Unsupported lender profile or employment profile.
        '502':
          description: Documents service unavailable.
  /mortgage/pack-index:
    post:
      summary: Build mortgage pack index manifest with document evidence mapping
      tags:
        - Mortgage
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MortgagePackIndexRequest'
      responses:
        '200':
          description: Mortgage pack manifest as JSON.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MortgagePackIndexResponse'
        '400':
          description: Unsupported mortgage type, lender profile, or employment profile.
        '502':
          description: Documents service unavailable.
  /mortgage/pack-index.pdf:
    post:
      summary: Export mortgage pack index PDF with evidence map
      tags:
        - Mortgage
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MortgagePackIndexRequest'
      responses:
        '200':
          description: PDF export of mortgage pack index.
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '400':
          description: Unsupported mortgage type, lender profile, or employment profile.
        '502':
          description: Documents service unavailable.
  /reports/mortgage-readiness:
    get:
      summary: Generate a Mortgage Readiness PDF Report
      tags:
        - Reports
      security:
        - bearerAuth: []
      responses:
        '200':
          description: A PDF report summarizing income stability.
          content:
            application/pdf:
              schema:
                type: string
                format: binary
components:
  schemas:
    ForecastRequest:
      type: object
      properties:
        days_to_forecast:
          type: integer
          default: 30
          description: The number of days into the future to forecast.
    DataPoint:
      type: object
      properties:
        date:
          type: string
          format: date
        balance:
          type: number
          format: float
    CashFlowResponse:
      type: object
      properties:
        forecast:
          type: array
          items:
            $ref: '#/components/schemas/DataPoint'
    MortgageTypeSummary:
      type: object
      properties:
        code:
          type: string
          example: buy_to_let
        label:
          type: string
          example: Buy-to-let mortgage
        description:
          type: string
          example: Purchase or refinance of rental investment property.
      required:
        - code
        - label
        - description
    LenderProfileSummary:
      type: object
      properties:
        code:
          type: string
          example: high_street_mainstream
        label:
          type: string
          example: High-street mainstream lender
        description:
          type: string
          example: Typical policy set used by major UK high-street banks.
      required:
        - code
        - label
        - description
    MortgageChecklistRequest:
      type: object
      properties:
        mortgage_type:
          type: string
          example: first_time_buyer
        lender_profile:
          type: string
          example: high_street_mainstream
          default: high_street_mainstream
        employment_profile:
          type: string
          example: sole_trader
          default: sole_trader
        include_adverse_credit_pack:
          type: boolean
          default: false
      required:
        - mortgage_type
    MortgageDocumentItem:
      type: object
      properties:
        code:
          type: string
        title:
          type: string
        reason:
          type: string
      required:
        - code
        - title
        - reason
    MortgageChecklistResponse:
      type: object
      properties:
        jurisdiction:
          type: string
          example: England
        mortgage_type:
          type: string
          example: buy_to_let
        mortgage_label:
          type: string
        mortgage_description:
          type: string
        lender_profile:
          type: string
        lender_profile_label:
          type: string
        employment_profile:
          type: string
        required_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        conditional_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        lender_notes:
          type: array
          items:
            type: string
        next_steps:
          type: array
          items:
            type: string
      required:
        - jurisdiction
        - mortgage_type
        - mortgage_label
        - mortgage_description
        - lender_profile
        - lender_profile_label
        - employment_profile
        - required_documents
        - conditional_documents
        - lender_notes
        - next_steps
    MortgageReadinessRequest:
      type: object
      properties:
        mortgage_type:
          type: string
          example: first_time_buyer
        lender_profile:
          type: string
          example: high_street_mainstream
          default: high_street_mainstream
        employment_profile:
          type: string
          example: sole_trader
          default: sole_trader
        include_adverse_credit_pack:
          type: boolean
          default: false
        max_documents_scan:
          type: integer
          default: 300
          minimum: 10
          maximum: 2000
        advisor_review_confirmed:
          type: boolean
          default: false
      required:
        - mortgage_type
    MortgageReadinessResponse:
      type: object
      properties:
        jurisdiction:
          type: string
          example: England
        mortgage_type:
          type: string
        mortgage_label:
          type: string
        mortgage_description:
          type: string
        lender_profile:
          type: string
        lender_profile_label:
          type: string
        employment_profile:
          type: string
        required_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        conditional_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        lender_notes:
          type: array
          items:
            type: string
        next_steps:
          type: array
          items:
            type: string
        next_actions:
          type: array
          items:
            type: string
        uploaded_document_count:
          type: integer
          example: 12
        detected_document_codes:
          type: array
          items:
            type: string
        matched_required_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        missing_required_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        missing_conditional_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        required_completion_percent:
          type: number
          format: float
          example: 62.5
        overall_completion_percent:
          type: number
          format: float
          example: 48.3
        readiness_status:
          type: string
          enum: [not_ready, almost_ready, ready_for_broker_review]
        readiness_summary:
          type: string
        evidence_quality_summary:
          $ref: '#/components/schemas/MortgageEvidenceQualitySummary'
        evidence_quality_issues:
          type: array
          items:
            $ref: '#/components/schemas/MortgageEvidenceQualityIssue'
        submission_gate:
          $ref: '#/components/schemas/MortgageSubmissionGate'
      required:
        - jurisdiction
        - mortgage_type
        - mortgage_label
        - mortgage_description
        - lender_profile
        - lender_profile_label
        - employment_profile
        - required_documents
        - conditional_documents
        - lender_notes
        - next_steps
        - next_actions
        - uploaded_document_count
        - detected_document_codes
        - matched_required_documents
        - missing_required_documents
        - missing_conditional_documents
        - required_completion_percent
        - overall_completion_percent
        - readiness_status
        - readiness_summary
        - evidence_quality_summary
        - evidence_quality_issues
        - submission_gate
    MortgageReadinessMatrixRequest:
      type: object
      properties:
        employment_profile:
          type: string
          example: sole_trader
          default: sole_trader
        include_adverse_credit_pack:
          type: boolean
          default: false
        lender_profile:
          type: string
          example: high_street_mainstream
          default: high_street_mainstream
        max_documents_scan:
          type: integer
          default: 300
          minimum: 10
          maximum: 2000
    MortgageReadinessMatrixItem:
      type: object
      properties:
        mortgage_type:
          type: string
        mortgage_label:
          type: string
        required_completion_percent:
          type: number
          format: float
        overall_completion_percent:
          type: number
          format: float
        readiness_status:
          type: string
          enum: [not_ready, almost_ready, ready_for_broker_review]
        missing_required_count:
          type: integer
        missing_required_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        next_actions:
          type: array
          items:
            type: string
      required:
        - mortgage_type
        - mortgage_label
        - required_completion_percent
        - overall_completion_percent
        - readiness_status
        - missing_required_count
        - missing_required_documents
        - next_actions
    MortgageReadinessMatrixResponse:
      type: object
      properties:
        jurisdiction:
          type: string
        employment_profile:
          type: string
        lender_profile:
          type: string
        lender_profile_label:
          type: string
        include_adverse_credit_pack:
          type: boolean
        uploaded_document_count:
          type: integer
        total_mortgage_types:
          type: integer
        ready_for_broker_review_count:
          type: integer
        almost_ready_count:
          type: integer
        not_ready_count:
          type: integer
        average_required_completion_percent:
          type: number
          format: float
        average_overall_completion_percent:
          type: number
          format: float
        overall_status:
          type: string
          enum: [not_ready, almost_ready, ready_for_broker_review]
        items:
          type: array
          items:
            $ref: '#/components/schemas/MortgageReadinessMatrixItem'
      required:
        - jurisdiction
        - employment_profile
        - lender_profile
        - lender_profile_label
        - include_adverse_credit_pack
        - uploaded_document_count
        - total_mortgage_types
        - ready_for_broker_review_count
        - almost_ready_count
        - not_ready_count
        - average_required_completion_percent
        - average_overall_completion_percent
        - overall_status
        - items
    MortgagePackIndexRequest:
      type: object
      properties:
        mortgage_type:
          type: string
          example: remortgage
        lender_profile:
          type: string
          example: high_street_mainstream
          default: high_street_mainstream
        employment_profile:
          type: string
          example: sole_trader
          default: sole_trader
        include_adverse_credit_pack:
          type: boolean
          default: false
        max_documents_scan:
          type: integer
          default: 300
          minimum: 10
          maximum: 2000
        advisor_review_confirmed:
          type: boolean
          default: false
      required:
        - mortgage_type
    MortgageDocumentEvidenceItem:
      type: object
      properties:
        code:
          type: string
        title:
          type: string
        reason:
          type: string
        match_status:
          type: string
          enum: [matched, missing]
        matched_filenames:
          type: array
          items:
            type: string
      required:
        - code
        - title
        - reason
        - match_status
        - matched_filenames
    MortgageEvidenceQualityIssue:
      type: object
      properties:
        check_type:
          type: string
          enum: [staleness, name_mismatch, period_mismatch, unreadable_ocr]
        severity:
          type: string
          enum: [critical, warning, info]
        document_filename:
          type: string
        document_code:
          type: string
          nullable: true
        message:
          type: string
        suggested_action:
          type: string
      required:
        - check_type
        - severity
        - document_filename
        - message
        - suggested_action
    MortgageEvidenceQualitySummary:
      type: object
      properties:
        total_issues:
          type: integer
        critical_count:
          type: integer
        warning_count:
          type: integer
        info_count:
          type: integer
        has_blockers:
          type: boolean
      required:
        - total_issues
        - critical_count
        - warning_count
        - info_count
        - has_blockers
    MortgageSubmissionGate:
      type: object
      properties:
        compliance_disclaimer:
          type: string
        advisor_review_required:
          type: boolean
        advisor_review_confirmed:
          type: boolean
        broker_submission_allowed:
          type: boolean
        broker_submission_blockers:
          type: array
          items:
            type: string
      required:
        - compliance_disclaimer
        - advisor_review_required
        - advisor_review_confirmed
        - broker_submission_allowed
        - broker_submission_blockers
    MortgagePackIndexResponse:
      type: object
      properties:
        jurisdiction:
          type: string
        mortgage_type:
          type: string
        mortgage_label:
          type: string
        mortgage_description:
          type: string
        lender_profile:
          type: string
        lender_profile_label:
          type: string
        employment_profile:
          type: string
        required_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        conditional_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        lender_notes:
          type: array
          items:
            type: string
        next_steps:
          type: array
          items:
            type: string
        uploaded_document_count:
          type: integer
        detected_document_codes:
          type: array
          items:
            type: string
        readiness_status:
          type: string
          enum: [not_ready, almost_ready, ready_for_broker_review]
        required_completion_percent:
          type: number
          format: float
        overall_completion_percent:
          type: number
          format: float
        readiness_summary:
          type: string
        next_actions:
          type: array
          items:
            type: string
        matched_required_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        missing_required_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        missing_conditional_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        required_document_evidence:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentEvidenceItem'
        conditional_document_evidence:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentEvidenceItem'
        evidence_quality_summary:
          $ref: '#/components/schemas/MortgageEvidenceQualitySummary'
        evidence_quality_issues:
          type: array
          items:
            $ref: '#/components/schemas/MortgageEvidenceQualityIssue'
        submission_gate:
          $ref: '#/components/schemas/MortgageSubmissionGate'
        generated_at:
          type: string
          format: date-time
      required:
        - jurisdiction
        - mortgage_type
        - mortgage_label
        - mortgage_description
        - lender_profile
        - lender_profile_label
        - employment_profile
        - required_documents
        - conditional_documents
        - lender_notes
        - next_steps
        - uploaded_document_count
        - detected_document_codes
        - readiness_status
        - required_completion_percent
        - overall_completion_percent
        - readiness_summary
        - next_actions
        - matched_required_documents
        - missing_required_documents
        - missing_conditional_documents
        - required_document_evidence
        - conditional_document_evidence
        - evidence_quality_summary
        - evidence_quality_issues
        - submission_gate
        - generated_at
    JobRequest:
      type: object
      properties:
        job_type:
          type: string
          enum: [run_etl_transactions, train_categorization_model]
          description: The type of job to run.
        parameters:
          type: object
          description: Job-specific parameters.
          example:
            start_date: '2023-01-01'
            end_date: '2023-12-31'
      required:
        - job_type
    JobStatus:
      type: object
      properties:
        job_id:
          type: string
          format: uuid
        job_type:
          type: string
          enum: [run_etl_transactions, train_categorization_model]
        status:
          type: string
          enum: [pending, running, completed, failed]
        created_at:
          type: string
          format: date-time
        finished_at:
          type: string
          format: date-time
          nullable: true
        result:
          type: object
          nullable: true
          example:
            message: 'ETL completed successfully.'
            rows_processed: 15000
      required:
        - job_id
        - job_type
        - status
        - created_at
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
