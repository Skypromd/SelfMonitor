openapi: 3.0.3
info:
  title: Analytics Service
  description: >-
    Handles background analytical tasks, such as running ETL jobs and training
    ML models.
  version: 1.0.0
paths:
  /jobs:
    post:
      summary: Trigger an analytics job
      tags:
        - Jobs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobRequest'
      responses:
        '202':
          description: Job has been accepted for processing.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatus'
  /jobs/{job_id}:
    get:
      summary: Get the status of an analytics job
      tags:
        - Jobs
      parameters:
        - name: job_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The status of the job.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatus'
        '404':
          description: Job not found.
  /forecast/cash-flow:
    post:
      summary: Generate a cash flow forecast
      tags:
        - Analytics
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForecastRequest'
      responses:
        '200':
          description: A list of daily projected balances.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CashFlowResponse'
        '502':
          description: Error communicating with a downstream service.
  /mortgage/types:
    get:
      summary: List supported mortgage types for England checklist generation
      tags:
        - Mortgage
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Supported mortgage type catalog.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MortgageTypeSummary'
  /mortgage/lender-profiles:
    get:
      summary: List supported lender profile presets
      tags:
        - Mortgage
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Supported lender profile presets.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LenderProfileSummary'
  /mortgage/checklist:
    post:
      summary: Generate mortgage document checklist for selected mortgage type
      tags:
        - Mortgage
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MortgageChecklistRequest'
      responses:
        '200':
          description: Mortgage checklist and next steps.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MortgageChecklistResponse'
        '400':
          description: Unsupported mortgage type, lender profile, or employment profile.
  /mortgage/readiness:
    post:
      summary: Evaluate mortgage pack readiness from uploaded user documents
      tags:
        - Mortgage
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MortgageReadinessRequest'
      responses:
        '200':
          description: Mortgage readiness assessment with missing document gaps.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MortgageReadinessResponse'
        '400':
          description: Unsupported mortgage type, lender profile, or employment profile.
        '502':
          description: Documents service unavailable.
  /reports/mortgage-readiness:
    get:
      summary: Generate a Mortgage Readiness PDF Report
      tags:
        - Reports
      security:
        - bearerAuth: []
      responses:
        '200':
          description: A PDF report summarizing income stability.
          content:
            application/pdf:
              schema:
                type: string
                format: binary
components:
  schemas:
    ForecastRequest:
      type: object
      properties:
        days_to_forecast:
          type: integer
          default: 30
          description: The number of days into the future to forecast.
    DataPoint:
      type: object
      properties:
        date:
          type: string
          format: date
        balance:
          type: number
          format: float
    CashFlowResponse:
      type: object
      properties:
        forecast:
          type: array
          items:
            $ref: '#/components/schemas/DataPoint'
    MortgageTypeSummary:
      type: object
      properties:
        code:
          type: string
          example: buy_to_let
        label:
          type: string
          example: Buy-to-let mortgage
        description:
          type: string
          example: Purchase or refinance of rental investment property.
      required:
        - code
        - label
        - description
    LenderProfileSummary:
      type: object
      properties:
        code:
          type: string
          example: high_street_mainstream
        label:
          type: string
          example: High-street mainstream lender
        description:
          type: string
          example: Typical policy set used by major UK high-street banks.
      required:
        - code
        - label
        - description
    MortgageChecklistRequest:
      type: object
      properties:
        mortgage_type:
          type: string
          example: first_time_buyer
        lender_profile:
          type: string
          example: high_street_mainstream
          default: high_street_mainstream
        employment_profile:
          type: string
          example: sole_trader
          default: sole_trader
        include_adverse_credit_pack:
          type: boolean
          default: false
      required:
        - mortgage_type
    MortgageDocumentItem:
      type: object
      properties:
        code:
          type: string
        title:
          type: string
        reason:
          type: string
      required:
        - code
        - title
        - reason
    MortgageChecklistResponse:
      type: object
      properties:
        jurisdiction:
          type: string
          example: England
        mortgage_type:
          type: string
          example: buy_to_let
        mortgage_label:
          type: string
        mortgage_description:
          type: string
        lender_profile:
          type: string
        lender_profile_label:
          type: string
        employment_profile:
          type: string
        required_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        conditional_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        lender_notes:
          type: array
          items:
            type: string
        next_steps:
          type: array
          items:
            type: string
      required:
        - jurisdiction
        - mortgage_type
        - mortgage_label
        - mortgage_description
        - lender_profile
        - lender_profile_label
        - employment_profile
        - required_documents
        - conditional_documents
        - lender_notes
        - next_steps
    MortgageReadinessRequest:
      type: object
      properties:
        mortgage_type:
          type: string
          example: first_time_buyer
        lender_profile:
          type: string
          example: high_street_mainstream
          default: high_street_mainstream
        employment_profile:
          type: string
          example: sole_trader
          default: sole_trader
        include_adverse_credit_pack:
          type: boolean
          default: false
        max_documents_scan:
          type: integer
          default: 300
          minimum: 10
          maximum: 2000
      required:
        - mortgage_type
    MortgageReadinessResponse:
      type: object
      properties:
        jurisdiction:
          type: string
          example: England
        mortgage_type:
          type: string
        mortgage_label:
          type: string
        mortgage_description:
          type: string
        lender_profile:
          type: string
        lender_profile_label:
          type: string
        employment_profile:
          type: string
        required_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        conditional_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        lender_notes:
          type: array
          items:
            type: string
        next_steps:
          type: array
          items:
            type: string
        next_actions:
          type: array
          items:
            type: string
        uploaded_document_count:
          type: integer
          example: 12
        detected_document_codes:
          type: array
          items:
            type: string
        matched_required_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        missing_required_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        missing_conditional_documents:
          type: array
          items:
            $ref: '#/components/schemas/MortgageDocumentItem'
        required_completion_percent:
          type: number
          format: float
          example: 62.5
        overall_completion_percent:
          type: number
          format: float
          example: 48.3
        readiness_status:
          type: string
          enum: [not_ready, almost_ready, ready_for_broker_review]
        readiness_summary:
          type: string
      required:
        - jurisdiction
        - mortgage_type
        - mortgage_label
        - mortgage_description
        - lender_profile
        - lender_profile_label
        - employment_profile
        - required_documents
        - conditional_documents
        - lender_notes
        - next_steps
        - next_actions
        - uploaded_document_count
        - detected_document_codes
        - matched_required_documents
        - missing_required_documents
        - missing_conditional_documents
        - required_completion_percent
        - overall_completion_percent
        - readiness_status
        - readiness_summary
    JobRequest:
      type: object
      properties:
        job_type:
          type: string
          enum: [run_etl_transactions, train_categorization_model]
          description: The type of job to run.
        parameters:
          type: object
          description: Job-specific parameters.
          example:
            start_date: '2023-01-01'
            end_date: '2023-12-31'
      required:
        - job_type
    JobStatus:
      type: object
      properties:
        job_id:
          type: string
          format: uuid
        job_type:
          type: string
          enum: [run_etl_transactions, train_categorization_model]
        status:
          type: string
          enum: [pending, running, completed, failed]
        created_at:
          type: string
          format: date-time
        finished_at:
          type: string
          format: date-time
          nullable: true
        result:
          type: object
          nullable: true
          example:
            message: 'ETL completed successfully.'
            rows_processed: 15000
      required:
        - job_id
        - job_type
        - status
        - created_at
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
