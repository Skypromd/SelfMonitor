# OpenTelemetry Observability Stack Extension for SelfMonitor
# Add this to main docker-compose.yml under services section

  # Jaeger distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
      - "14250:14250"  # gRPC collector
    environment:
      COLLECTOR_OTLP_ENABLED: true
      LOG_LEVEL: debug
    networks:
      - default_network

  # OpenTelemetry Collector (optional - for advanced setups)
  otel-collector:
    image: otel/opentelemetry-collector:0.88.0
    container_name: otel-collector
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
    volumes:
      - ./observability/otel-config.yml:/etc/otel-collector-config.yml:ro
    command: ["--config=/etc/otel-collector-config.yml"]
    depends_on:
      - jaeger
    networks:
      - default_network

  # Update existing services with telemetry environment
  predictive-analytics:
    # ... existing configuration ...
    environment:
      # ... existing environment variables ...
      
      # OpenTelemetry configuration
      ENABLE_TRACING: "true"
      JAEGER_ENDPOINT: "http://jaeger:14268/api/traces"
      TRACE_SAMPLE_RATE: "0.1"
      ENVIRONMENT: "development"
      
    depends_on:
      - jaeger
      - postgres
      - redis