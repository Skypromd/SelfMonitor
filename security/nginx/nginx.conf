# Security Nginx Configuration with WAF capabilities
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security Headers
    map $sent_http_content_type $header_x_frame_options {
        ~*text/html DENY;
    }

    # Logging Configuration
    log_format security_log '$remote_addr - $remote_user [$time_local] "$request" '
                           '$status $body_bytes_sent "$http_referer" '
                           '"$http_user_agent" "$http_x_forwarded_for" '
                           'rt=$request_time uct="$upstream_connect_time" '
                           'uht="$upstream_header_time" urt="$upstream_response_time"'
                           ' threat_score=$waf_threat_score';

    access_log /var/log/nginx/access.log security_log;
    error_log /var/log/nginx/error.log warn;

    # Basic Security Settings
    server_tokens off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # Rate Limiting Zones
    limit_req_zone $binary_remote_addr zone=global:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=3r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # WAF Variables
    map $request_uri $waf_threat_score {
        default 0;
        ~*\.(php|asp|aspx|jsp)$ 10;
        ~*union.*select 50;
        ~*script.*alert 30;
        ~*<.*script.*> 40;
        ~*eval\( 35;
        ~*base64_decode 25;
        ~*\.\./\.\. 45;
        ~*/etc/passwd 60;
        ~*/proc/self/environ 60;
    }

    # GeoIP Country Blocking (if needed)
    map $geoip_country_code $blocked_country {
        default 0;
        # Add blocked country codes here
        # CN 1;
        # RU 1;
    }

    # Bot Protection
    map $http_user_agent $bad_bot {
        default 0;
        ~*crawl 1;
        ~*spider 1;
        ~*bot 1;
        ~*BadBot 1;
        ~*sqlmap 1;
        ~*nikto 1;
        ~*nmap 1;
        ~*masscan 1;
    }

    # Main Server Block - Security Proxy
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # Security Headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; media-src 'self'; object-src 'none'; frame-src 'none';" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # WAF Rules - Block obvious attacks
        if ($waf_threat_score >= 50) {
            return 444;
        }

        # Block bad bots
        if ($bad_bot) {
            return 444;
        }

        # Block blocked countries
        if ($blocked_country) {
            return 444;
        }

        # Rate limiting
        limit_req zone=global burst=20 nodelay;
        limit_conn conn_limit_per_ip 10;

        # Health check endpoint (bypass rate limiting)
        location /health {
            access_log off;
            return 200 "healthy\\n";
            add_header Content-Type text/plain;
        }

        # Security Service endpoints
        location /api/security/ {
            limit_req zone=api burst=100 nodelay;
            proxy_pass http://security-service:8018/;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        # Authentication endpoints with strict rate limiting
        location ~* ^/(auth|login|register) {
            limit_req zone=login burst=5 nodelay;
            proxy_pass http://nginx-gateway:80;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        # GraphQL Federation Gateway
        location /graphql {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://graphql-gateway:4000/graphql;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api burst=200 nodelay;
            proxy_pass http://nginx-gateway:80;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        # Static assets
        location /static/ {
            proxy_pass http://nginx-gateway:80;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Default location - main application
        location / {
            limit_req zone=global burst=50 nodelay;
            proxy_pass http://nginx-gateway:80;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        # Block access to sensitive files
        location ~* \\.(htaccess|htpasswd|ini|log|sh|inc|bak)$ {\n            deny all;\n        }\n\n        # Block access to hidden files\n        location ~ /\\. {\n            deny all;\n        }\n    }\n\n    # HTTPS Server Block (for production)\n    server {\n        listen 443 ssl http2;\n        listen [::]:443 ssl http2;\n        server_name selfmonitor.com www.selfmonitor.com;\n\n        # SSL Certificate configuration\n        ssl_certificate /etc/nginx/ssl/fullchain.pem;\n        ssl_certificate_key /etc/nginx/ssl/privkey.pem;\n        ssl_trusted_certificate /etc/nginx/ssl/chain.pem;\n\n        # OCSP stapling\n        ssl_stapling on;\n        ssl_stapling_verify on;\n\n        # Same security configuration as HTTP\n        include /etc/nginx/conf.d/security_common.conf;\n    }\n}\n\n# Stream block for TCP/UDP load balancing (if needed)\nstream {\n    # Example: Load balance database connections\n    upstream postgres_backend {\n        server postgres:5432;\n    }\n\n    server {\n        listen 5433;\n        proxy_pass postgres_backend;\n        proxy_timeout 3s;\n        proxy_responses 1;\n        error_log /var/log/nginx/postgres_proxy.log;\n    }\n}