# Common security configuration for all server blocks

# Security Headers
add_header X-Frame-Options DENY always;
add_header X-Content-Type-Options nosniff always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; media-src 'self'; object-src 'none'; frame-src 'none';" always;
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

# WAF Rules - Block obvious attacks
if ($waf_threat_score >= 50) {
    return 444;
}

# Block bad bots
if ($bad_bot) {
    return 444;
}

# Block blocked countries
if ($blocked_country) {
    return 444;
}

# Rate limiting
limit_req zone=global burst=20 nodelay;
limit_conn conn_limit_per_ip 10;

# Block access to sensitive files
location ~* \\.(htaccess|htpasswd|ini|log|sh|inc|bak)$ {
    deny all;
}

# Block access to hidden files
location ~ /\\. {
    deny all;
}

# Block access to common admin paths
location ~* ^/(admin|wp-admin|phpmyadmin|adminer) {
    deny all;
}

# Block common exploit attempts
location ~* \\.(sql|conf)$ {
    deny all;
}

# Security monitoring endpoint
location /security-health {
    access_log off;
    proxy_pass http://security-service:8018/health;
    allow 127.0.0.1;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    deny all;
}

# Metrics endpoint (restricted access)
location /metrics {
    access_log off;
    allow 127.0.0.1;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    deny all;
    proxy_pass http://security-service:8018/metrics;
}