# Common proxy parameters for upstream services
proxy_http_version 1.1;
proxy_cache_bypass $http_upgrade;

# Proxy headers
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection 'upgrade';
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# Security headers for upstream communication
proxy_set_header X-Client-IP $remote_addr;
proxy_set_header X-Request-ID $request_id;
proxy_set_header X-WAF-Threat-Score $waf_threat_score;

# Timeouts
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Buffer settings
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 4k;
proxy_busy_buffers_size 8k;

# Hide upstream headers that could leak information
proxy_hide_header X-Powered-By;
proxy_hide_header Server;

# Enable proxy cache (if configured)
proxy_cache_valid 200 302 10m;
proxy_cache_valid 404 1m;