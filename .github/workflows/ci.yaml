name: Python Service CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - 'services/**'

jobs:
  lint-and-test:
    # This job runs for each Python service that has been changed.
    # In a real monorepo, you'd use path filtering to determine which services to run on.
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # This list would be dynamically generated in a more advanced setup
        service: [ 'auth-service', 'transactions-service', 'documents-service' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies for ${{ matrix.service }}
      run: |
        python -m pip install --upgrade pip
        pip install -r services/${{ matrix.service }}/requirements.txt
        pip install flake8 pytest # Install test and lint dependencies

    - name: Lint with flake8
      working-directory: ./services/${{ matrix.service }}
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with pytest
      working-directory: ./services/${{ matrix.service }}
      run: |
        # This is a placeholder for running actual tests.
        # You would create a `tests/` directory inside each service.
        echo "Pytest would run here if 'tests/' directory existed."
