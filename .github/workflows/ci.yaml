name: Monorepo CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'services/**'
      - 'apps/web-portal/**'
      - '.github/workflows/ci.yaml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'services/**'
      - 'apps/web-portal/**'
      - '.github/workflows/ci.yaml'

jobs:
  python-service-tests:
    name: Python tests (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - auth-service
          - banking-connector
          - compliance-service
          - consent-service
          - tax-engine
          - transactions-service
          - user-profile-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/${{ matrix.service }}/requirements.txt

      - name: Smoke check Python sources
        run: |
          python -m compileall services/${{ matrix.service }}/app

      - name: Run service unit tests
        working-directory: ./services/${{ matrix.service }}
        run: |
          python -m pytest -q tests/test_main.py

  web-portal-build:
    name: Web portal production build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web-portal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install --no-package-lock

      - name: Build web portal
        run: npm run build
