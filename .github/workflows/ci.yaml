name: Monorepo CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'services/**'
      - 'apps/web-portal/**'
      - '.github/workflows/ci.yaml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'services/**'
      - 'apps/web-portal/**'
      - '.github/workflows/ci.yaml'

jobs:
  python-service-checks:
    name: Python checks (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - advice-service
          - analytics-service
          - auth-service
          - banking-connector
          - calendar-service
          - categorization-service
          - compliance-service
          - consent-service
          - documents-service
          - integrations-service
          - localization-service
          - partner-registry
          - qna-service
          - tax-engine
          - transactions-service
          - user-profile-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/${{ matrix.service }}/requirements.txt

      - name: Smoke check Python sources
        run: |
          python -m compileall services/${{ matrix.service }}/app

      - name: Run service unit tests when present
        working-directory: ./services/${{ matrix.service }}
        run: |
          if [ -f tests/test_main.py ]; then
            python -m pytest -q tests/test_main.py
          else
            echo "No tests/test_main.py for ${{ matrix.service }}, skipping tests."
          fi

  python-security-scan:
    name: Python security scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit security scan
        run: |
          bandit -r services/ -f json -o bandit-report.json --exit-zero
          bandit -r services/ -ll
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  dependency-check:
    name: Dependency vulnerability check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit Python dependencies
        run: |
          for svc in services/*/requirements.txt; do
            echo "=== Checking $svc ==="
            pip-audit -r "$svc" --desc || true
          done
        continue-on-error: true

  web-portal-build:
    name: Web portal production build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web-portal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install --no-package-lock

      - name: Build web portal
        run: npm run build

      - name: Security lint check
        run: npx next lint --max-warnings 0
        continue-on-error: true
